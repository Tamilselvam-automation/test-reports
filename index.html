<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Reports Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { text-align: center; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 5px 0; }
        a { text-decoration: none; color: #0066cc; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Test Reports Dashboard</h1>
    <ul id="reportList"></ul>

    <script>
        async function fetchReportList() {
            try {
                const response = await fetch('https://api.github.com/repos/Tamilselvam-automation/test-reports/contents');
                if (!response.ok) throw new Error('Network response was not ok');
                const files = await response.json();
                return files.filter(file => file.name.endsWith('.html')).map(file => ({
                    name: file.name,
                    download_url: file.download_url
                }));
            } catch (error) {
                console.error('Error fetching report list:', error);
                return [];
            }
        }

        function displayReportLinks(reports) {
            const reportListElement = document.getElementById('reportList');
            reports.forEach(report => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = report.download_url;
                link.textContent = report.name;
                link.target = '_blank';  // Open the link in a new tab
                listItem.appendChild(link);
                reportListElement.appendChild(listItem);
            });
        }

        async function init() {
            const reports = await fetchReportList();
            displayReportLinks(reports);
        }

        init();
    </script>
</body>
</html>
